    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Pathname Classes Classes Pathname × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-06T11:48:01+09:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Pathname node-pathname Node.js implementation of Ruby's Pathname. UsageInstall with npm $ npm install --save node-pathnameconst Pathname = require('node-pathname') const NODE_ROOT = new Pathname('.') let packageJson = NODE_ROOT.join('package.json') console.log(packageJson.expandPath().toString()) // =&gt; /path/to/current/directory/package.jsonRequirements Node.js &gt;= 4.0.0 LicenseThe code is licensed under the MIT License. See LICENSE file for details. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-06T11:48:01+09:00 using the DocStrap template. "},"Pathname.html":{"id":"Pathname.html","title":"Class: Pathname","body":" Documentation Classes Pathname Class: Pathname Pathname new Pathname(filepath) Pathname represents the name of a file or directory on the filesystem, but not the file itself. Parameters: Name Type Description filepath String Methods ascend() Returns an array of path elements in ascending order. Returns: Type Array.&lt;Pathname&gt; atime( [callback]) Returns the last access time for the file. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: Stat time values at https://nodejs.org/api/fs.html#fs_stat_time_values Returns: Type Date | null Example pathname.atime((error, atime) =&gt; console.log(atime)) console.log(pathname.atime()) basename() Returns the last component of the path. See: path.basename at https://nodejs.org/api/path.html#path_path_basename_path_ext Returns: Type Pathname birthtime( [callback]) Returns the birth time for the file. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: Stat time values at https://nodejs.org/api/fs.html#fs_stat_time_values Returns: Type Date | null Example pathname.birthtime((error, birthtime) =&gt; console.log(birthtime)) console.log(pathname.birthtime()) cleanpath() Returns clean pathname of self with consecutive slashes and useless dots removed. The filesystem is not accessed. See: path.normalize at https://nodejs.org/api/path.html#path_path_normalize_path Returns: Type Pathname ctime( [callback]) Returns the last change time for the file. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: Stat time values at https://nodejs.org/api/fs.html#fs_stat_time_values Returns: Type Date | null Example pathname.ctime((error, ctime) =&gt; console.log(ctime)) console.log(pathname.ctime()) descend() Returns an array of path elements in descending order. Returns: Type Array.&lt;Pathname&gt; dirname() Returns all but the last component of the path. See: path.dirname at https://nodejs.org/api/path.html#path_path_dirname_path Returns: Type Pathname eachFilename(callback) Iterates over each component of the path. Parameters: Name Type Description callback function Example new Pathname('/usr/bin/node').eachFilename(filename =&gt; console.log(filename)) // =&gt; &quot;usr&quot; // =&gt; &quot;bin&quot; // =&gt; &quot;node&quot; expandPath() Returns the absolute path for the file. See: path.resolve at https://nodejs.org/api/path.html#path_path_resolve_paths Returns: Type Pathname extname() Returns the file’s extension. See: path.extname at https://nodejs.org/api/path.html#path_path_extname_path Returns: Type String fileType( [callback]) Returns file type as constants. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: File type constants at https://nodejs.org/api/fs.html#fs_file_type_constants Returns: Type Number | null Example const fs = require('fs') pathname.fileType((error, type) =&gt; console.log(type &amp; fs.constants.S_IFREG ? 'file' : 'not file')) console.log(pathname.fileType() &amp; fs.constants.S_IFREG ? 'file' ? 'not file') isAbsolute() Predicate method for testing whether a path is absolute. Returns: Type Boolean isBlockDevice( [callback]) Predicate method for testing whether the target of the path is a block device. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: fs.Stats at https://nodejs.org/api/fs.html#fs_class_fs_stats Returns: Type Boolean | null Example pathname.isBlockDevice((error, result) =&gt; console.log(result)) console.log(pathname.isBlockDevice()) isCharacterDevice( [callback]) Predicate method for testing whether the target of the path is a character device. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: fs.Stats at https://nodejs.org/api/fs.html#fs_class_fs_stats Returns: Type Boolean | null Example pathname.isCharacterDevice((error, result) =&gt; console.log(result)) console.log(pathname.isCharacterDevice()) isDirectory( [callback]) Predicate method for testing whether the target of the path is a directory. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: fs.Stats at https://nodejs.org/api/fs.html#fs_class_fs_stats Returns: Type Boolean | null Example pathname.isDirectory((error, result) =&gt; console.log(result)) console.log(pathname.isDirectory()) isEmpty( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isExecutable( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isExist( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isFIFO( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isFile( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isGroupOwned( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isOwned( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isPipe( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isReadable( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isRelative() Returns: Type Boolean isRoot() Returns: Type Boolean isSocket( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isSymbolicLink( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isWritable( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null isZero( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Boolean | null join(arguments) Parameters: Name Type Argument Description arguments Object &lt;repeatable&gt; objects with #toString method. Returns: Type Pathname lstat( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type fs.Stats | null mtime( [callback]) Returns the last modified time for the file. If callback given, this works asynchronously. Parameters: Name Type Argument Description callback function &lt;optional&gt; See: Stat time values at https://nodejs.org/api/fs.html#fs_stat_time_values Returns: Type Date | null Example pathname.mtime((error, mtime) =&gt; console.log(mtime)) console.log(pathname.mtime()) parent() Returns: {Pathname{ relativePathFrom(base) Parameters: Name Type Description base Object object with #toString() method. Returns: Type Pathname size( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type Number | null split() Returns: Type Array.&lt;Pathname&gt; stat( [callback]) Parameters: Name Type Argument Description callback function &lt;optional&gt; Returns: Type fs.Stats | null sub(pattern, replace) Parameters: Name Type Description pattern String | RegExp replace String Returns: Type Pathname subExt(ext) Parameters: Name Type Description ext String Returns: Type Pathname toString() Returns: Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-06T11:48:01+09:00 using the DocStrap template. "}}
